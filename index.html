      // Function to render blog posts
      function renderBlogPosts() {
        const blogGrid = document.getElementById("blogGrid");
        blogGrid.innerHTML = "";

        blogPosts.forEach((post) => {
          const blogCard = document.createElement("div");
          blogCard.className =
            "bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform";
          blogCard.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-2">${post.title}</h2>
                        <p class="text-gray-600 mb-4">${post.excerpt}</p>
                        <div class="text-gray-500 text-sm mb-4">Posted on ${post.date}</div>
                        <a href="${post.link}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Read More</a>
                    </div>
                `;
          blogGrid.appendChild(blogCard);
        });
      }

      // Initialize blog posts on page load
      document.addEventListener("DOMContentLoaded", renderBlogPosts);
